<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Register.css">

</head>

<body>
    <div class="container">
        <form id="formID" class="formID">
            <legend class="lenged_name">ĐĂNG KÝ TÀI KHOẢN</legend>

            <!-- Email -->
            <div class="form-group">
                <label for="">Email:</label>
                <input type="email" class="form-control" id="emailID" placeholder="Enter Email" />
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="">Username:</label>
                <input type="text" class="form-control" id="usernameID" placeholder="Enter Username" />
            </div>

            <!-- FullName -->
            <div class="form-group">
                <label for="">Fullname:</label>
                <input type="text" class="form-control" id="fullnameID" placeholder="Enter fullname" />
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="">Password:</label>
                <input type="text" class="form-control" id="password" placeholder="Enter Password" />
            </div>
            <!-- Button -->
            <div class="form-button">
                <button type="button" id="registerBtn" class="btn btn-success" onclick="handleRegisterAccount()">Đăng Ký
                </button>
                <button type="reset" id="resetBtn" class="btn btn-success">Reset</button>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="register.js"></script>

</html>
